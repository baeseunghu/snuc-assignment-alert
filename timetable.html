<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간표 직접 입력 | 국립순천대학교</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="assets/signature_응용형1_1.png" alt="순천대학교 로고" class="logo">
    <h1 class="main-title">국립순천대학교 시간표<br></h1>
    <div id="mini-timetable-widget"></div>
  </header>
  <main>
    <h2 style="text-align:center; margin: 2rem 0 1.2rem 0;">2025년 1학기 시간표</h2>
    <div style="overflow-x:auto;">
      <table id="editable-timetable" class="assignment-table" style="max-width:1100px; margin:auto;">
        <thead>
          <tr>
            <th>교시</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div style="text-align:center;margin:18px 0 8px 0;">
      <button class="cta-btn" onclick="addPeriod()">+ 교시 추가</button>
      <button class="cta-btn" onclick="saveTimetable()">저장</button>
      <button class="del-btn" onclick="resetTimetable()">초기화</button>
    </div>

    <!-- ✅ 과제 관리로 돌아가기 버튼 추가 -->
    <div style="text-align:center; margin: 30px 2 1 1;">
      <a href="assignments.html" class="cta-btn" style="background:#3466d6;">과제 관리로 돌아가기</a>
    </div>
  </main>

  <!-- 셀 편집용 모달 -->
  <div id="modal" class="modal-bg" style="display:none;">
    <div class="modal-box">
      <h3>시간표 입력</h3>
      <form id="modal-form">
        <input type="text" id="modal-subject" placeholder="과목명" required>
        <input type="text" id="modal-professor" placeholder="교수명">
        <input type="text" id="modal-room" placeholder="강의실">
        <label>색상
          <input type="color" id="modal-color" value="#ffd966">
        </label>
        <div style="margin-top:16px;">
          <button type="submit" class="cta-btn">확인</button>
          <button type="button" class="del-btn" onclick="closeModal()">취소</button>
          <button type="button" class="del-btn" onclick="deleteCell()">삭제</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 국립순천대학교 컴퓨터공학과 웹프로그래밍</p>
  </footer>
  <script src="js/timetable.js"></script>
  <script src="js/mini-timetable.js"></script>
</body>
</html>
