<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과제 관리 | 국립순천대학교 과제 알림 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="assets/signature_응용형1_1.png" alt="순천대학교 로고" class="logo">
    <h1 class="main-title">국립순천대학교 과제 알림 시스템<br></h1>
    <div id="mini-timetable-widget"></div>
  </header>
  <main>
    <section class="main-card">
      <h2>과제 및 시험 일정</h2>
      <table class="assignment-table">
        <thead>
          <tr>
            <th>과목명</th>
            <th>제목</th>
            <th>마감/시험일</th>
            <th>요일/교시</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody id="assignment-list"></tbody>
      </table>
      <button class="cta-btn" onclick="showForm()">+ 새 과제 추가</button>
      <a href="timetable.html" class="cta-btn" style="margin-left:12px;">시간표 바로가기</a>
      <form id="assignment-form" style="display:none; margin-top:32px;">
        <input type="text" id="courseName" placeholder="과목명" required>
        <input type="text" id="title" placeholder="제목" required>
        <input type="date" id="dueDate" required>
        <input type="text" id="assignTime" placeholder="교시 예: 화1,2, 수6" required>
        <button type="submit" class="cta-btn">저장</button>
        <button type="button" class="del-btn" onclick="hideForm()">취소</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 국립순천대학교 컴퓨터공학과 웹프로그래밍</p>
  </footer>
  <script src="js/alert.js"></script>
  <script src="js/timetable.js"></script>
  <script src="js/assignment.js"></script>
</body>
</html>
